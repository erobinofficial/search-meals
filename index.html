<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canteen Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- search area -->
    <h1 class="text-center text-success">Search Your Favourite Food</h1>

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search food" aria-label="search food" aria-describedby="button-addon2">
        <button id="myBtn" onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
      </div>
      <!-- single meal details  -->
      <div id="meal-details">
      </div>

      <!-- search results -->

      <div id="search-results" class="row row-cols-1 row-cols-md-4 g-4">
        
      </div>

      <!-- scripted file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
